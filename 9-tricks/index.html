<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev Tools Tricks</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    console.log('Hello %s', 'dsd');
    console.log(`Hello ${dogs}`);

    const p = document.querySelector('p');

    console.log('%c I am big text', 'font-size: 50px; background: red;');

    console.warn('ON NOOO');
    console.error('some custom ERROR');

    console.info('some fact');

    console.assert(1 === 2, 'wrong');

    console.clear();

    console.log(p);
    console.dir(p);

    console.clear();

    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
//        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} humans years old`);
        console.groupEnd(`${dog.name}`);
    });


    console.count('wes');
    console.count('rer');
    console.count('rer');
    console.count('wes');
    console.count('rer');
    console.count('rer');
    console.count('rer');

    console.count('rer');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    console.time('fetching data');

    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        })


    console.table(dogs);

</script>


</body>
</html>
